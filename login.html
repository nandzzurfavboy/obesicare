<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Obesicare</title>
    <link rel="stylesheet" href="/css/stylelogin.css">
</head>
<body>
    <div class="login">
        <div class="logo">
            <img src="/img/Logo.png" alt="">
            <p>Masuk ke Akun Anda</p>
        </div>
        <div class="login-container">
            <div class="form">
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="Email" required placeholder="alex@gmail.com">
                </div>
                <div class="form-group">
                    <label for="KataSandi">Kata Sandi:</label>
                    <input type="password" id="KataSandi" name="KataSandi" required placeholder="Masukkan Kata Sandi">
                    <p><a href="#">Lupa kata sandi?</a></p>
                </div>
                <div class="tombol">
                    <button type="submit"><a href="/HU.html">Masuk</a></button>
                    <img src="/img/Atau.png" alt="">
                </div>
                <div class="tomboldaftar">
                    <button type="submit" ><a href="/Sigin.html">Daftar</a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="img-ill">
        <img src="/img/login-illustrator.png" alt="">
    </div>
    <div class="footer"></div>
</body>
</htm
